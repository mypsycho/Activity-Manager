name: Java CI

on:
  push:
    paths-ignore:
      - 'docs/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 📂
        uses: actions/checkout@v2
      
      - name: Set up JDK 11 ⚙️
        uses: actions/setup-java@v1
        with:
          java-version: 11
      
      - name: Build with Maven 🔧
        # xvfb-run enables XDisplay
        run: xvfb-run mvn --batch-mode verify -Dmaven.test.failure.ignore=true
      
      - name: Deploy RCP 🚀
        if: ${{ (github.ref == 'refs/heads/main') }}
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: ui.rcp/releng/org.activitymgr.ui.rcp.repository
          target-folder: nightly/ui.rcp
        
      - name: Deploy Web 🚀
        if: ${{ (github.ref == 'refs/heads/main') }}
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: ui.web/releng/org.activitymgr.ui.web.repository
          target-folder: nightly/ui.web
        
      - name: Get the tag version 🏷️
        id: get_version
        run: echo ::set-output name=TAG_VERSION::${GITHUB_REF/refs\/tags\//}
  
      - name: Deploy Release RCP 🚀🏷️
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: ui.rcp/releng/org.activitymgr.ui.rcp.repository
          target-folder: release/${{ steps.get_version.outputs.TAG_VERSION }}/ui.rcp
        
      - name: Deploy Release Web 🚀🏷️
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: ui.web/releng/org.activitymgr.ui.web.repository
          target-folder: release/${{ steps.get_version.outputs.TAG_VERSION }}/ui.web
        
          
